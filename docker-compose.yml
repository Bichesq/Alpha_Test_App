version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount the app directory for live reloading during development
      - ./app:/app/app
      # Mount AWS credentials from host if available (commented out by default)
      # - ~/.aws:/root/.aws:ro
